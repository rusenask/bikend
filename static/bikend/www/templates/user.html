<ion-view >
  <ion-content has-header>
    <label class="item" ng-if="!isLogged">
        <button class="button button-block button-positive" ng-click="fbLogin()">
        Login with Facebook
        </button>
    </label>
	  <div class="list card" ng-if="isLogged">



      <!-- User infp -->
  	  <div class="item item-avatar">
  	    <img src="{{userProfile.user.image}} ">
  	    <h2>{{ userProfile.user.name }} </h2>
  	    <p>{{ userProfile.user.description }}</p>
  	  </div>

      <!-- Parking info -->
      <div class="item item-image">
        <img src="{{ userProfile.parking.image }} ">
        <p>
          <strong>
            Address: {{ userProfile.parking.address }} 
          </strong>
        </p>
        <p>
          <strong>
            Available spaces: {{ userProfile.parking.space }} 
          </strong>
        </p>
      </div>


      <div class="item item-divider">
        SERVICES
      </div>
      <div class="item item-text-wrap">
        <img src="http://www.clker.com/cliparts/b/5/6/1/1206571687347812366johnny_automatic_NPS_map_pictographs_part_79.svg.hi.png" style="float:left; height:25px; width:25px; margin-right:7px"/ >Shower
      </div>

      <div class="item item-text-wrap">
        <img src="https://noranixon.files.wordpress.com/2011/05/tools.jpg" style="float:left; height:25px; width:25px; margin-right:7px"/ >Tools
      </div>

      <div class="item item-divider">
        REVIEWS
      </div>


      <!-- List of reviews-->
      <div ng-repeat="review in userProfile.reviews">
    	  <div class="item item-avatar">
    	    <img class="full-image" src="{{review.image}}" >
    	    <p>
    	      {{ review.comment }} 
    	    </p>
          <p>
            {{ review.user }} 
          </p>
          <link href="../css/ionic-rating.css"  rel="stylesheet" type="text/css"/>
          <rating ng-model=review.stars max=5 ></rating>
    	  </div>

      </div>
	</div>

  </ion-content>
</ion-view>
