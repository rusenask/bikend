<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Place</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doCreatePlace()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="createPlace.address">
        </label>
        <label class="item item-input">
          <span class="input-label">Limit</span>
          <input type="text" ng-model="createPlace.limit">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Edit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
